<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .icon {
            font-size: 2rem;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        .action-btn {
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
        }
        .edit-btn {
            background-color: #f0ad4e;
        }
        .delete-btn {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-trophy icon"></i>
        <i class="fas fa-gamepad icon"></i>
        <h1>Gestión de Stock</h1>
        <i class="fas fa-trophy icon"></i>
        <i class="fas fa-gamepad icon"></i>
 </header>

    <div class="container">
        <a href="{{ url_for('create_estudiante') }}" class="btn">Añadir artículo</a>

        <table>
            <thead>
                <tr>
                    <th>No. Artículo</th>
                    <th>Título</th>
                    <th>Plataforma</th>
                    <th>Piezas</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td>{{ alumno.no_control }}</td>
                    <td>{{ alumno.nombre }}</td>
                    <td>{{ alumno.ap_paterno }}</td>
                    <td>{{ alumno.ap_materno }}</td>
                    <td>{{ alumno.semestre }}</td>
                    <td>
                        <a href="{{ url_for('update_estudiante', no_control=alumno.no_control) }}" class="action-btn edit-btn">Editar</a>
                        <a href="{{ url_for('delete_estudiante', no_control=alumno.no_control) }}" class="action-btn delete-btn">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
